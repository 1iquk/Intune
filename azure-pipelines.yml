trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    git config --global core.longpaths true
    git config --global user.email "iqclouduk@outlook.com"
    git config --global user.name "1iquk"
    git checkout master
    git pull --all
    git add .
    git commit -m "sync from azure devops"
    git push https://$(git_token)@github.com/1iquk/Intune.git -f
  displayName: 'Run git sync'